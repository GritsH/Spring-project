<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News - Login</title>
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
    <link href="https://fonts.cdnfonts.com/css/montserrat" rel="stylesheet">
</head>
<body>
<header class="header">
    <div class="header-logo">
        <img class="header-logo__icon" th:src="@{/img/news.svg}"
             alt="News icon">
        <a class="header-logo__title" th:href="@{/}">News</a>
    </div>
    <div class="header-auth">
        <a class="header-auth__item" th:text="${session.current_user} ?  ${session.current_user}: 'Log in' "
           th:href="@{/login}"></a>
        <a class="header-auth__item" th:text="${session.current_user} ?  'Log out': '' "
           th:href="@{/logout}">Log Out</a>
        <a class="header-auth__item" th:href="@{/signup}">Sign Up</a>

    </div>
</header>
<main class="main">
    <section class="card">
        <form class="card-form" action="#" th:action="@{/login}" method="post">
            <div class="card-form__item">
                <label class="card__label" for="emailInput">Email:</label>
                <input id="emailInput" class="card__input" type="email" name="username">
                <p id="emailError" class="input-error">Email is invalid</p>
            </div>
            <div class="card-form__item">
                <label class="card__label" for="password1Input">Password:</label>
                <input id="password1Input" class="card__input" type="password" name="password">
                <p id="password1Error" class="input-error">Password is too short</p>
            </div>
            <p id="authError" class="input-error">Authentication failed. Please try again.</p>
            <input class="card__submit" type="submit" value="Log in">
        </form>
        <div class="card-auth">
            <p class="card-auth__text">Don't have an account?</p>
            <a class="card-auth__link" th:href="@{/signup}">Sign up</a>
        </div>
    </section>
</main>
<script type="module" th:src="@{/js/auth/login.js}"></script>
</body>
</html>
