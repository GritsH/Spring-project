<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>News Admin - Detailed news</title>
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/admin/base.css}">
    <link rel="stylesheet" th:href="@{/css/admin/news-view.css}">
    <link href="https://fonts.cdnfonts.com/css/montserrat" rel="stylesheet">
</head>
<body>
<main class="main">
    <aside class="side-menu">
        <div class="side-menu-news">
            <h2 class="side-menu-news__title">News</h2>
            <ul class="side-menu-actions-list">
                <li class="side-menu-actions-list__item">
                    <a class="link" th:href="@{/admin/news}">News list</a>
                </li>
                <li class="side-menu-actions-list__item">
                    <a class="link" th:href="@{/admin/news/add}">Add news</a>
                </li>
            </ul>
        </div>
    </aside>
    <section class="admin-body">
        <section class="admin-body-nav">
            <a class="admin-body-nav__item" th:href="@{/admin/news}">News</a>
            <p class="admin-body-nav__item">>></p>
            <p class="admin-body-nav__item">View</p>
        </section>
        <form class="admin-body-content" method="post" action="#">
            <div class="admin-news-view">
                <div class="admin-news-view__fieldset">
                    <label class="admin-news-view__label" for="newsTitle">
                        Title
                    </label>
                    <p id="newsTitle" class="admin-news-view__text" th:text="${found_news.title}">
                    </p>
                </div>
                <div class="admin-news-view__fieldset">
                    <label class="admin-news-view__label" for="newsDate">
                        Added at
                    </label>
                    <p id="newsDate" class="admin-news-view__text" th:text="${found_news.addedAt}">

                    </p>
                </div>
                <div class="admin-news-view__fieldset">
                    <label class="admin-news-view__label" for="newsBrief">
                        Summary
                    </label>
                    <p id="newsBrief" class="admin-news-view__text" th:text="${found_news.summary}">
                    </p>
                </div>
                <div class="admin-news-view__fieldset">
                    <label class="admin-news-view__label" for="newsContent">
                        Content
                    </label>
                    <p id="newsContent" class="admin-news-view__text" th:text="${found_news.content}"></p>
                </div>
            </div>
            <section class="admin-body-content__actions">
                <a href="">
                    <button type="button" class="admin-button">Edit</button>
                </a>
                <input id="deleteButton" type="submit" class="admin-button" value="Delete">
            </section>

        </form>
    </section>
</main>
<script th:src="@{/js/admin/news-view.js}"></script>
</body>
</html>
